<div>
  <app-filter-form [countriesList]="sourceCountries"
                   [userList]="userList"
                   (countryChange)="countryFilterChange($event)"
                   (selectUser)="setUser($event)"
                   (visitedChange)="visitedFilterChange($event)"
                   (hasVisaChange)="hasVisaFilterChange($event)"
                   (getDataFired)="loadData()"
  ></app-filter-form>
  <app-countries-table [countriesList]="countriesData"
                       (countryChanged)="onCountryUpdated($event)"
  ></app-countries-table>
  <app-actions-section (saveChangesFired)="applyChanges()"
                       [canAcceptAction]="hasUpdatedData"
  ></app-actions-section>
</div>
